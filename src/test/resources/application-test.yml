spring:
  datasource:
    url: jdbc:h2:mem:PRODADM;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
    continue-on-error: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        ddl-auto: create-drop
      format_sql: true
  h2:
    console:
      enabled: true